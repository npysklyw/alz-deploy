<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>ALZ-IDENTIFIERS</title>

  <!-- Bootstrap core CSS -->
  <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="static/css/one-page-wonder.min.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Alz Identifiers</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
    </div>
  </nav>

  <header class="masthead text-center text-white">
    <div class="masthead-content">
      <div class="container">
        <h1 class="masthead-heading mb-0">Prediction</h1>
		<p class="masthead-body mb-0">The likely stage of Alzheimer's based on your image is:</p>
    <p2 class="masthead-heading mb-0">{{results}}</p2>
    <p class="masthead-body mb-0">Our model thinks these percentages:</p>
    
      <br>
        <div class="container">
          <div style="position: absolute;font-size:30pt; width: 950px; padding: 10px; ">Mild Dementia: {{milddem}} %</div>
          <div style="--percent: {{mildemw}}; z-index:9;background: #000; opacity:0.5;width: var(--percent); height: 80px; "></div>
        </div>
        <br>
        <div class="container">
          <div style="position: absolute;font-size:30pt; width: 950px; padding: 10px; ">Moderate Dementia: {{moddem}}%</div>
          <div style="--percent: {{moddemw}}; z-index:9;background: #000; opacity:0.5;width: var(--percent); height: 80px; "></div>
        </div>
        <br>
        <div class="container">
          <div style="position: absolute;font-size:30pt; width: 950px; padding: 10px; ">No Dementia: {{nondem}} %</div>
          <div style="--percent: {{nondemw}}; z-index:9;background: #000; opacity:0.5;width: var(--percent); height: 80px; "></div>
        </div>
      
        <br>
        
        <div class="container">
          <div style="position: absolute;font-size:30pt; width: 950px; padding: 10px; ">Very Mild Dementia: {{vmd}} %</div>
          <div style="--percent: {{vmdw}}; z-index:9;background: #000; opacity:0.5;width: var(--percent); height: 80px; "></div>
        </div>
        
    </div>

      </div>
    </div>
    <div class="bg-circle-1 bg-circle"></div>
    <div class="bg-circle-2 bg-circle"></div>
    <div class="bg-circle-3 bg-circle"></div>
    <div class="bg-circle-4 bg-circle"></div>
  </header>

  

  

  <!-- Footer -->
  <footer class="py-5 bg-black">
    <div class="container">
      <p class="m-0 text-center text-white small">ALZ-IDENTIFIERS 2020</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="static/vendor/jquery/jquery.min.js"></script>
  <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
